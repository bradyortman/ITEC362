    <main>
    <form method="POST" action="contactMe.html">

        <div class="inputwrapper">
            <label for="name" class="newline" class="newline" >Name*</label>
            <input type="text" name="name" id="name" placeholder="Name">
        </div>

        <div class="inputwrapper">
            <label for="email" class="newline">Email*</label>
            <input type="email" name="email" id="email" placeholder="dan@sample.com">
        </div>

        <div class="inputwrapper">
            <label for="reason" class= "newline">Reason*</label>
            <textarea name="message" id="message" cols="100" rows="1" placeholder="Reason for contacting"></textarea>
        </div>

        <div>
            <input type="checkbox" name="emailsub" id="emailsub" value="yes-sign-me-up" checked>
            <label for="emailsub">Sign Up for Email Newsletter</label>

        </div>
        </p>
        <!--p inline CSS #3-->
        <p style="font-style: italic;" style="align-content: space-between;">* denotes required field</p>
        </div>
        <div style="padding-left: 10px;">
            <label for="checkIn">Have you reached out before?: </label>
            <input type="checkbox" value="checkIn">
            <label for="Experience">Experience Level:</label>
            <select name="Experience">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

        </div>
        <input type="submit" value="submit">

        
    </form>
